upstream api {
    server ${API_HOST}:8000;
}

upstream frontend {
    server ${FRONTEND_HOST}:3000;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    charset utf-8;

    location ~* ^/(api)($|/) {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://frontend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
}
